<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BeerTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/profile">üç∫ BeerTrack</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/directlogin">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/directregister">Register</a></li>
            <li class="nav-item">
              <form action="/logout" method="post" class="d-inline">
                <button class="btn btn-sm btn-outline-light ms-2" type="submit">Logout</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="py-4">
      <div class="container">
        {% if message %}
          <div class="container mt-3">
            <div class="alert alert-{{ 'success' if message_type != 'danger' else 'danger' }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
        {% endif %}
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- Image Viewer Modal (riutilizzato ovunque) -->
    <div class="modal fade" id="imgViewer" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-header border-0">
            <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body p-0">
            <div class="position-relative overflow-hidden" id="zoomWrap" style="touch-action: none;">
              <img id="viewerImg" alt="preview" class="w-100 h-100 object-fit-contain user-select-none" draggable="false" />
              <!-- Pulsanti zoom -->
              <div class="position-absolute bottom-0 end-0 m-3 d-flex gap-2">
                <button class="btn btn-light btn-sm" id="zoomOutBtn">‚àí</button>
                <button class="btn btn-light btn-sm" id="zoomResetBtn">100%</button>
                <button class="btn btn-light btn-sm" id="zoomInBtn">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
